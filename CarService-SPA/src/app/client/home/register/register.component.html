<div class="row justify-content-center">
  <form class="col-4" #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Register</h2>
    <hr>

    <div class="form-group">
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username"
        placeholder="Username">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
        placeholder="Password">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" [routerLink]="['/']">Cancel</button>
    </div>

    <div class="form-group">
        <a [routerLink]="['/login']">Already have an account? Login here</a>
      </div>
  </form>
</div>
