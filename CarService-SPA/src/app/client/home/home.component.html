<!-- Title Page -->
<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m" style="background-image: url(../../../../../assets/client/images/banner-00.jpg);">
  <h2 class="l-text2 t-center">
    Automotives Shop
  </h2>
  <p class="m-text13 t-center">
    Best Products In The World
  </p>
</section>


<!-- Content page -->
<section class="bgwhite p-t-55 p-b-65">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
        <div class="leftbar p-r-20 p-r-0-sm">
          <!--  -->
          <h4 class="m-text14 p-b-7">
            Categories
          </h4>

          <ul class="p-b-54">
            <li class="p-t-4">
              <button class="s-text13" [ngClass]="{active1: isActiveAll}" (click)="filter('all'); isActiveAll = true;
              isActiveWheel = isActiveSeat = isActiveMirror = isActiveSWheel = isActiveLSeat = false">
                All
              </button>
            </li>

            <li class="p-t-4">
              <button class="s-text13"  [ngClass]="{active1: isActiveWheel}" (click)="filter('Wheel'); isActiveWheel = true;
              isActiveAll = isActiveSeat = isActiveMirror = isActiveSWheel = isActiveLSeat = false">
                Wheel
              </button>
            </li>

            <li class="p-t-4">
              <button class="s-text13"  [ngClass]="{active1: isActiveSeat}" (click)="filter('Seat'); isActiveSeat = true;
              isActiveAll = isActiveWheel = isActiveMirror = isActiveSWheel = isActiveLSeat = false">
                Seat
              </button>
            </li>

            <li class="p-t-4">
              <button class="s-text13"  [ngClass]="{active1: isActiveMirror}" (click)="filter('Mirror'); isActiveMirror = true;
              isActiveAll = isActiveWheel = isActiveSeat = isActiveSWheel = isActiveLSeat = false">
                Mirror
              </button>
            </li>

            <li class="p-t-4">
              <button class="s-text13"  [ngClass]="{active1: isActiveSWheel}" (click)="filter('Steering Wheel'); isActiveSWheel = true;
              isActiveAll = isActiveWheel = isActiveSeat = isActiveMirror = isActiveLSeat = false">
                Steering Wheel
              </button>
            </li>
            
            <li class="p-t-4">
              <button class="s-text13"  [ngClass]="{active1: isActiveLSeat}" (click)="filter('Leather Seat'); isActiveLSeat = true;
              isActiveAll = isActiveWheel = isActiveSeat = isActiveMirror = isActiveSWheel = false">
                Leather Seat
              </button>
            </li>
          </ul>

          <!--  -->
          <h4 class="m-text14 p-b-32">
            Filters
          </h4>

          <div class="search-product pos-relative bo4 of-hidden">
            <input [(ngModel)]="searchText" class="s-text7 size6 p-l-23 p-r-50" type="text" name="search-product" placeholder="Search Products...">

            <button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
              <i class="fs-12 fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
        <!--  -->
        <div class="flex-sb-m flex-w p-b-35">
          <!-- <div class="flex-w">
            <div class="rs2-select2 bo4 of-hidden w-size12 m-t-5 m-b-5 m-r-10">
              <select class="selection-2" name="sorting">
                <option>Default Sorting</option>
                <option>Popularity</option>
                <option>Price: low to high</option>
                <option>Price: high to low</option>
              </select>
            </div>

            <div class="rs2-select2 bo4 of-hidden w-size12 m-t-5 m-b-5 m-r-10">
              <select class="selection-2" name="sorting">
                <option>Price</option>
                <option>$0.00 - $50.00</option>
                <option>$50.00 - $100.00</option>
                <option>$100.00 - $150.00</option>
                <option>$150.00 - $200.00</option>
                <option>$200.00+</option>

              </select>
            </div>
          </div> -->

          <span class="s-text8 p-t-5 p-b-5">
            Showing 1â€“{{parts?.length}} of {{parts?.length}} results
          </span>
        </div>

        <!-- Product -->
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 p-b-50" *ngFor="let part of parts | filter : searchText">
            <!-- Block2 -->
            <div class="block2">
              <div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
                <img src="{{part.photos[0].url}}" alt="IMG-PRODUCT">

                <div class="block2-overlay trans-0-4">
                  <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                    <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                    <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                  </a>

                  <div class="block2-btn-addcart w-size1 trans-0-4">
                    <!-- Button -->
                    <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4"
                    (click)="addToCart(part)">
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>

              <div class="block2-txt p-t-20">
                <a [routerLink]="['/products/', part.id]" class="block2-name dis-block s-text3 p-b-5">
                  {{part.name}}
                </a>

                <span class="block2-price m-text6 p-r-5">
                  ${{part.currentPrice}}
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination flex-m flex-w p-t-26">
          <a href="#" class="item-pagination flex-c-m trans-0-4 active-pagination">1</a>
          <a href="#" class="item-pagination flex-c-m trans-0-4">2</a>
        </div>
      </div>
    </div>
  </div>
</section>
