<div class="container" style="min-height: 500px;">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Address</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Order Detail</th>
        <th>Order Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of myOrders">
        <td *ngIf="order.addressOptional == null">{{order.address}}</td>
        <td *ngIf="order.addressOptional != null">Main Address: {{order.address}} <br>Other Address: {{order.addressOptional}}</td>
        <td>{{order.orderPlacedTime | date: 'medium'}}</td>
        <td>{{order.status}}</td>
        <td><span *ngFor="let item of order.productOrderDetails"
          class="block-email">{{item.name}} x {{item.quantity}}</span></td>
        <td>{{order.orderTotal}}</td>
        <td>Buttons go here</td>
      </tr>
  </table>
</div>
