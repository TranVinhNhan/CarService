<div class="page-container">
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- USER DATA-->
                        <div class="user-data m-b-30">
                            <h3 class="title-3 m-b-30">
                                <i class="zmdi zmdi-account-calendar"></i>user data</h3>
                            <div class="filters m-b-45">
                                <div class="rs-select2--dark rs-select2--md m-r-10 rs-select2--border">
                                    <select class="js-select2" name="property">
                                        <option selected="selected">All Properties</option>
                                        <option value="">Products</option>
                                        <option value="">Services</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                                <div class="rs-select2--dark rs-select2--sm rs-select2--border">
                                    <select class="js-select2 au-select-dark" name="time">
                                        <option selected="selected">All Time</option>
                                        <option value="">By Month</option>
                                        <option value="">By Day</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            <div class="table-responsive table-data">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <td>
                                                <label class="au-checkbox">
                                                    <input type="checkbox">
                                                    <span class="au-checkmark"></span>
                                                </label>
                                            </td>
                                            <td>name</td>
                                            <td>role</td>
                                            <td>gender</td>
                                            <td>phone</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users">
                                            <td>
                                                <label class="au-checkbox">
                                                    <input type="checkbox">
                                                    <span class="au-checkmark"></span>
                                                </label>
                                            </td>
                                            <td>
                                                <div class="table-data__info">
                                                    <h6>{{user.firstName}} {{user.lastName}}</h6>
                                                    <span>
                                                        <a href>{{user.email}}</a>
                                                    </span>
                                                </div>
                                            </td>
                                            <td>
                                                <span *ngIf="(user.role==='Admin')"
                                                    class="role admin">{{user.role}}</span>
                                                <span *ngIf="(user.role==='User')"
                                                    class="role user">{{user.role}}</span>
                                            </td>
                                            <td>
                                                <h6>{{user.gender | titlecase}}</h6>
                                            </td>
                                            <td>
                                                <h6>{{user.phoneNumber}}</h6>
                                            </td>
                                            <td>
                                                <span class="more">
                                                    <i class="zmdi zmdi-account-box"
                                                        (click)="openModalWithDetailComponent(user)"></i>
                                                </span>
                                                <span class="more">
                                                    <i class="zmdi zmdi-delete" (click)="openModalWithDeleteComponent(user)"></i>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="user-data__footer">
                                <button class="au-btn au-btn-load">load more</button>
                                <button class="au-btn-plus">
                                    <i class="zmdi zmdi-plus"></i>
                                </button>
                            </div>
                        </div>
                        <!-- END USER DATA-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
