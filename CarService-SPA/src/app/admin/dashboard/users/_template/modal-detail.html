<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #userDetail="ngForm" id="userDetail" (ngSubmit)="saveChanges(user.id)">
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="userForEdit.email" name="userEmail">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Username</label>
                <input disabled type="text" class="form-control" placeholder="Username" [(ngModel)]="userForEdit.username"
                    name="username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="userForEdit.firstName"
                    name="userFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="userForEdit.lastName"
                    name="userLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Gender</label>
                <input type="text" class="form-control" placeholder="Gender" [(ngModel)]="userForEdit.gender"
                    name="userGender">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Role</label>
                <input disabled type="text" class="form-control" placeholder="Role" [(ngModel)]="userForEdit.role" name="userRole">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Day Created</label>
                <input disabled type="datetime" class="form-control" [(ngModel)]="userForEdit.created" name="userCreated">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Active</label>
                <input disabled type="datetime" class="form-control" [(ngModel)]="userForEdit.lastActive" name="userLastActive">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St" [(ngModel)]="userForEdit.address"
                name="userAddress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone number" [(ngModel)]="userForEdit.phoneNumber"
                    name="userPhoneNumber">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Payment Card</label>
                <input type="text" class="form-control" placeholder="Payment Card" [(ngModel)]="userForEdit.paymentCardNumber"
                    name="userPaymentCard">
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" form="userDetail">Save changes</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Cancel</button>
</div>
