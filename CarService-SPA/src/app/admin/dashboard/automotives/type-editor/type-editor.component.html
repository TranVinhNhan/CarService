<div class="row">
  <div class="col-md  -12">
    <div class="card">
      <div class="card-header">
        <strong>Add Type</strong>
      </div>
      <div class="card-body card-block">
        <form id="editType" #editType="ngForm" action="" method="post" (submit)="addType()" class="form-horizontal">
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="text-input" class=" form-control-label">Type Name</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" required [(ngModel)]="model.typeName" id="type-text-input" name="type-text-input" placeholder="" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col col-md-3">
              <label for="text-input" class=" form-control-label">Car Model</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" required [(ngModel)]="model.carModel" id="model-text-input" name="model-text-input" placeholder="" class="form-control">
            </div>
          </div>

          <div class="row form-group">
            <div class="col col-md-3">
              <label for="text-input" class=" form-control-label">Brand</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" required [(ngModel)]="model.brand" id="brand-text-input" name="brand-text-input" placeholder="" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" form="editType" class="btn btn-primary btn-sm">
          <i class="fa fa-dot-circle-o"></i> Submit
        </button>
        <button type="reset" form="editType" class="btn btn-danger btn-sm">
          <i class="fa fa-ban"></i> Reset
        </button>
      </div>
    </div>
  </div>
</div>
