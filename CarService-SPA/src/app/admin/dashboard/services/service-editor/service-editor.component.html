<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Add Service</strong>
      </div>
      <div class="card-body card-block">
        <form id="serviceEdit" #serviceEdit="ngForm" (ngSubmit)="addService()" action="" method="post" class="form-horizontal">
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="text-input" class=" form-control-label">Service Name</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" required [(ngModel)]="model.name" id="service-text-input" name="service-text-input" placeholder="" class="form-control">
            </div>
          </div>
          
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="textarea-input" class=" form-control-label">Description</label>
            </div>
            <div class="col-12 col-md-9">
              <textarea name="description-textarea-input" required [(ngModel)]="model.description" id="description-textarea-input" rows="9" placeholder="Content..."
                class="form-control"></textarea>
            </div>
          </div>

          <div class="row form-group">
              <div class="col col-md-3">
                <label for="text-input" class=" form-control-label">Price</label>
              </div>
              <div class="col-12 col-md-9">
                <input type="number" required [(ngModel)]="model.price" id="price-text-input" name="price-text-input" placeholder="0.00" class="form-control">
              </div>
            </div>
        </form>
      </div>
      <div class="card-footer">
        <button form="serviceEdit" type="submit" class="btn btn-primary btn-sm">
          <i class="fa fa-dot-circle-o"></i> Submit
        </button>
        <button form="serviceEdit" type="reset" class="btn btn-danger btn-sm">
          <i class="fa fa-ban"></i> Reset
        </button>
      </div>
    </div>
  </div>
</div>
