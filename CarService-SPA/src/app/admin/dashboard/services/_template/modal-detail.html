<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #serviceDetail="ngForm" id="serviceDetail" (ngSubmit)="saveChanges()">
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Service Name</label>
                <input type="text" class="form-control" placeholder="Service Name" [(ngModel)]="model.name"
                    name="serviceName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Current Price</label>
                <input type="number" class="form-control" placeholder="0.00" [(ngModel)]="model.price"
                    name="servicePrice">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="textarea-input" class="form-control-label">Description</label>
                <textarea required [(ngModel)]="model.description" name="description" id="serviceDescription" rows="9"
                    placeholder="Content..." class="form-control"></textarea>
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" form="serviceDetail">Save changes</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Cancel</button>
</div>
