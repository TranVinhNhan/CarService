<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Delete car service id: {{service.id}}, service name: {{service.name}}, Are you sure?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="deleteService(service.id)">Yes</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
</div>
